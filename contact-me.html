<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" type="text/css" href="contact-me.css">
  <script src="contact-me.js" defer></script>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>

  <!-- Used 'novalidate' on form tag to prevent validation on form inputs. Validation prompts will be performed manually using js reportValidity() method. -->
  <form id="contact-me" action="" novalidate>
    <fieldset id="person-info">
      <label for="name">Name: <br><input id="name" type="text" placeholder="Enter your full name"><br></label>

      <label for="email">Email: <br><input id="email" type="email" placeholder="Enter your email"><br></label>
    </fieldset>

    <fieldset id="person-request">
      <label for="contact-reason">Reason for contacting: </label>
      <select name="reason" id="contact-reason">
        <option value="">--Select Reason </option>
        <option value="job">Job opportunity</option>
        <option value="talk">Talk code</option>
      </select>

      <div class="additional-info-job">
        <label for="title">Job Title: <br><input id="title" type="text" placeholder="Enter your job title"><br></label>

        <label for="company">Company website: <br><input id="company" type="url" placeholder="Enter your company website https://"><br></label>
      </div>

      <div class="additional-info-talk">
        <label for="language">Coding Language: </label>
        <select name="code" id="language">
          <option value="">--Choose One</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="javascript">Javascript</option>
          <option value="solidity">Solidity</option>
        </select>
      </div>
    </fieldset>
    
    <fieldset>
      <label for="message">Message: <br><textarea id="message" rows="5" placeholder="(Required)"></textarea> </label>
    </fieldset>

    <div class="form-submit">
      <input class="button" type="submit" value="Submit" />
    </div>
  </form>

  
</body>

</html>
